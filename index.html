<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="parent-container">
    <div class="header-container">
      <h1 class="display-1">Cooper Malone's Pizza Parlor</h1>
    </div>
    <div class="container1">
      <form>
        <div class="container">
          <h3>Pizza Toppings</h3>
          <input type="checkbox" id="extra-cheese" name="extra-cheese">
          <label for="pepperoni">Pepperoni</label>
          <input type="checkbox" id="pepperoni" name="pepperoni">
          <label for="onions">Onions</label><input type="checkbox" id="onions" name="onions">
          <label for="onions">Onions</label>
        </div>
        <div class="container">
          <h3>Pizza size</h3>
          <label for="pizza-size">Choose a size:</label>
          <select name="pizza-size" id="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="container-summary">
      <h3>Order Summary:</h3>
      <p></p>
      <h3>Total Cost:</h3>
    </div>
  </div>
  
</body>
</html>
