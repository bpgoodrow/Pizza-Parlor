<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="parent-container">
    <div class="header-container">
      <h1 class="display-1">Cooper Malone's Pizza Parlor</h1>
    </div>
    <div class="container1">
      <form id="new-order">
        <div class="container">
          <h3>Pizza Toppings</h3>
          <input type="checkbox" id="extra-cheese" name="extra-cheese">
          <label for="extra-cheese">Extra Cheese</label>
          <br>
          <input type="checkbox" id="pepperoni" name="pepperoni">
          <label for="pepperoni">Pepperoni</label>
          <br>
          <input type="checkbox" id="onions" name="onions">
          <label for="onions">Onions</label>
        </div>
        <div class="container">
          <h3>Pizza size</h3>
          <label for="pizza-size">Choose a size:</label>
          <select name="pizza-size" id="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <button type="submit">Add Pizza</button>
      </form>
    </div>
    <div id="order-summary">
      <h3>Order Summary:</h3>
      <div id="order-summary"></div>
    </div>
    <!-- <div id="show-order">
      <p>Toppings: <span class="extra-cheese"></span><span class="pepperoni"></span><span class="onions"></span></p>
      <p>Size: <span class="size"></span></p>
      <p>Cost: <span class="cost"></span></p>
    </div> -->
  </div>

</body>

</html>
